<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            touch-action: none;
        }

        canvas {
            border: 3px solid white;
            background-color: black;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid white;
            text-align: center;
        }

        #restartButton {
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        #restartButton:hover {
            background: lightgray;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="tetris"></canvas>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById("tetris");
        const context = canvas.getContext("2d");

        canvas.width = 300;
        canvas.height = 600;

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        const board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));

        const tetrominoes = [
            { shape: [[1, 1, 1], [0, 1, 0]], color: "purple" },
            { shape: [[0, 2, 2], [2, 2, 0]], color: "green" },
            { shape: [[3, 3, 0], [0, 3, 3]], color: "red" },
            { shape: [[4, 4, 4, 4]], color: "cyan" },
            { shape: [[5, 5], [5, 5]], color: "yellow" },
            { shape: [[6, 6, 6], [6, 0, 0]], color: "orange" },
            { shape: [[7, 7, 7], [0, 0, 7]], color: "blue" }
        ];

        let piece, score, gameOver;

        function startGame() {
            board.forEach(row => row.fill(0));
            score = 0;
            gameOver = false;
            document.getElementById("gameOverScreen").style.display = "none";
            piece = createPiece();
            update();
        }

        function createPiece() {
            const type = tetrominoes[Math.floor(Math.random() * tetrominoes.length)];
            return {
                matrix: type.shape,
                color: type.color,
                pos: { x: Math.floor(COLS / 2) - Math.floor(type.shape[0].length / 2), y: 0 }
            };
        }

        function rotate(matrix) {
            return matrix[0].map((_, i) => matrix.map(row => row[i])).reverse();
        }

        function drawMatrix(matrix, offset, color) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock((offset.x + x) * BLOCK_SIZE, (offset.y + y) * BLOCK_SIZE, color);
                    }
                });
            });
        }

        function drawBlock(x, y, color) {
            context.fillStyle = color;
            context.fillRect(x, y, BLOCK_SIZE, BLOCK_SIZE);
            context.strokeStyle = "black";
            context.lineWidth = 2;
            context.strokeRect(x, y, BLOCK_SIZE, BLOCK_SIZE);
        }

        function drawBoard() {
            context.fillStyle = "black";
            context.fillRect(0, 0, canvas.width, canvas.height);
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        context.fillStyle = getColor(value);
                        context.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        context.strokeStyle = "black";
                        context.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });
            document.getElementById("score").innerText = "Score: " + score;
        }

        function getColor(value) {
            return ["", "purple", "green", "red", "cyan", "yellow", "orange", "blue"][value];
        }

        function mergeBoard() {
            piece.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[piece.pos.y + y][piece.pos.x + x] = value;
                    }
                });
            });

            clearLines();
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = board.length - 1; y >= 0; y--) {
                if (board[y].every(value => value !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                }
            }
            score += linesCleared * 100;
        }

        function isOutOfBounds() {
            return (
                piece.pos.x < 0 ||
                piece.pos.x + piece.matrix[0].length > COLS ||
                piece.pos.y + piece.matrix.length > ROWS
            );
        }

        function dropPiece() {
            piece.pos.y++;
            if (isOutOfBounds()) {
                piece.pos.y--;
                mergeBoard();
                if (piece.pos.y <= 0) {
                    endGame();
                    return;
                }
                piece = createPiece();
            }
        }

        function movePiece(dir) {
            piece.pos.x += dir;
            if (isOutOfBounds()) {
                piece.pos.x -= dir; // Undo if it goes out of bounds
            }
        }

        function endGame() {
            gameOver = true;
            document.getElementById("gameOverScreen").style.display = "block";
        }

        function update() {
            if (gameOver) return;
            dropPiece();
            drawBoard();
            drawMatrix(piece.matrix, piece.pos, piece.color);
            setTimeout(() => requestAnimationFrame(update), 500);
        }

        document.addEventListener("keydown", event => {
            if (gameOver) return;
            if (event.key === "ArrowLeft") movePiece(-1);
            else if (event.key === "ArrowRight") movePiece(1);
            else if (event.key === "ArrowDown") dropPiece();
            else if (event.key === "ArrowUp") {
                const rotated = rotate(piece.matrix);
                if (!isOutOfBounds()) piece.matrix = rotated;
            }
        });

        document.getElementById("restartButton").addEventListener("click", startGame);

        startGame();
    </script>
</body>
</html>
